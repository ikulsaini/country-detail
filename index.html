<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countary detail</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="fun();return false">
                    <input type="search" id="search" placeholder="Enter Somthing to Search">
                    <button type="submit"> Search</button>
                </form>
                <div class="second">
                    <table>
                        <tr>
                            <td colspan="2"><img id="flags"></td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <th>Capital</th>
                            <td id="Capital"></td>
                        </tr>
                         <tr>
                            <th>Borders</th>
                            <td id="Borders"></td>
                        </tr>
                        <tr>
                            <th>TimeZone</th>
                            <td id="TimeZone"></td>
                        </tr>
                        <tr>
                            <th>Population</th>
                            <td id="Population"></td>
                        </tr>
                        <tr>
                            <th>Area</th>
                            <td id="Area"></td>
                        </tr>
                        <tr>
                            <th>Indepependent</th>
                            <td id="Indepependent"></td>
                        </tr>
                        <tr>
                            <th>Landlocked</th>
                            <td id="Landlocked"></td>
                        </tr>
                        <tr>
                            <th>Start of Week</th>
                            <td id="StartofWeek"></td>
                        </tr>
                        <tr>
                            <th>Region</th>
                            <td id="Region"></td>
                        </tr>
                        <tr>
                            <th>SubRegion</th>
                            <td id="SubRegion"></td>
                        </tr>
                        <tr>
                            <th>Map</th>
                            <td> <a  id="maps"> Visit Map</a></td>
                        </tr>
                        <tr>
                            <th>UN Member</th>
                            <td id="UNMember"></td>
                        </tr>
                        <tr>
                            <th>Coat Of Arms</th>
                            <td> <img id="coatOfArms"></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
